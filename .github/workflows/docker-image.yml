name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Build the scout-backend Docker image
      run: |
        echo $ACTIONS | docker login ghcr.io -u MikhailValkov --password-stdin
        docker build --target=stage . --file Dockerfile --tag ghcr.io/MikhailValkov/scout-backend:stage-$(date +%s)
        docker push ghcr.io/MikhailValkov/scout-backend:stage-$(date +%s)
        docker build --target=production . --file Dockerfile --tag ghcr.io/MikhailValkov/scout-backend:production-$(date +%s)
        docker push ghcr.io/MikhailValkov/scout-backend:production-$(date +%s)
      env:
        ACTIONS: ${{ secrets.ACTIONS }}
